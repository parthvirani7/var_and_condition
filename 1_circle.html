<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pratical-1</title>
  </head>
  <style></style>
  <body>
    <center>
      <h2>ENTER VALUE OF RADIUS</h2>
      <input type="number" id="radius" /><br /><br />
      <input type="submit" onclick="math()" />

      <h3 id="area"></h3>
      <script>
        function math() {
          var r = parseInt(document.getElementById("radius").value);
          const pi = 3.14;
          var ans = pi * r * r;
          document.getElementById("area").innerHTML = "Circle's Area =  " + ans;
        }
      </script>
    </center>
  </body>
</html>
